        dates.forEach(date => {
            // Add date header row
            const headerRow = tbody.insertRow();
            headerRow.className = 'date-header';
            const headerCell = headerRow.insertCell(0);
            headerCell.colSpan = 5;
            headerCell.textContent = `Date: ${date}`;
            
            // Add time rows from 4AM to 12AM (00:00 next day, but up to 23:00)
            for (let hour = 4; hour < 24; hour++) {
                const row = tbody.insertRow();
                let timeStr;
                if (hour === 0) {
                    timeStr = '12:00 AM';
                } else if (hour === 12) {
                    timeStr = '12:00 PM';
                } else {
                    const hour12 = hour % 12 || 12;
                    const ampm = hour < 12 ? 'AM' : 'PM';
                    timeStr = `${hour12}:00 ${ampm}`;
                }
                row.insertCell(0).textContent = timeStr;
                row.insertCell(1); // Task
                row.insertCell(2); // People
                row.insertCell(3); // Money
                row.insertCell(4); // Remarks
            }
        });
